$def with (name, data)
<html>
	<head>
		
		<meta charset="utf-8">
		    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		    <meta name="description" content="">
		    <meta name="author" content="">
		    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">

		    <!-- Bootstrap core CSS -->
		    <link href="/static/dist/css/bootstrap.css" rel="stylesheet">

		    <!-- Custom styles for this template -->
		    <!--<link href="grid.css" rel="stylesheet">-->

		    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		    <!--[if lt IE 9]>
		      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		    <![endif]-->
		
		<script 
			src="/static/js/libraries/jquery-1.9.0.js"
			type="text/javascript" >
		</script>
		
		<script type="text/javascript">
			//Call all the user's stuff ... display their details ...
			//and the review requests they've been given.
			
			// Called when someone changes their email, year, etc.
			function save_user_data_changes(){
				// Grabs everything in the form
				user_data = jQuery("#user_data").serializeArray()
				user_login = "$data.login"
				// 'login' isn't in the form, but it's necessary to update
				user_data.push({"name":"login", "value":user_login})
				//jQuery.get("/users/edit/"+user_name)
				jQuery.post("/edit/"+user_login,
							JSON.stringify(user_data),
							function () {
								window.location = "/dashboard/"+user_login
							}
				)
			}
			
			
			// Selects the correct milestone
			jQuery(document).ready(function () {
				milestone="$data.milestone"
				ms = jQuery("option[value='"+milestone+"']")
				ms.attr('selected', 'selected')
			})
			
			
		</script>
	</head>
	<body>
		<div id="user_data_container"
			 class="col-md-3"
			 style="background-color:white;
					height:570px;
					border:10px solid lightgray;
					font-weight:bold;
					left:20px; top:20px
					"
			>
			<form style="left:20px;
						 top:20px;
						 position:absolute;
						"
				  id="user_data"
						>
				
				Login:
				<div style="float:right">
					$data.login
				</div>
		
				<div style="height:10px;"></div>
		
				<p>	
				Name: <input 
							type='text'
							name="name"
							style="float:right"
							value="$data.name"
							placeholder="ADD YOUR NAME!!!"
							required
				>
		
				<p>
				Email: <input 
							type='text'
							name="email"
							style="float:right"
					    	value="$data.email"
							placeholder="ADD YOUR EMAIL!!!"
							required
				>
		
				<p>
				Year:  <input 
							type='number'
							min="1"
					   		name="year"
							style="float:right"
					   		value="$data.year"
							required
				>
		
				<p>
				Last Milestone:
				<select 
					name="milestone"
					style="float:right"
				>
					<option value="None yet">None yet</option>
					<option value="1st Paper">1st Paper</option>
					<option value="2nd Paper">2nd Paper</option>
					<option value="Proposal">Proposal</option>
				</select>
		
				<p>	
				Expertise:
				<p> 
				<textarea
					name="expertise"
					style="height:100px; width:250px"
					value="$data.expertise"
					placeholder="E.g. Econ, statistics, ... separated by commas"
				>$data.expertise</textarea>
		
				<p>
				<div> Submitted: 
					<div style="float:right">
						$data.submitted papers
					</div>
				</div>
		
				<p>	
				<div> Reviewed: 
					<div style="float:right">
						$data.reviewed papers
					</div>
				</div>
		
				<p>	
				<div> Dropped: 
					<div style="float:right">
						$data.dropped papers
					</div>
				</div>
				<div style="height:10px;"></div>
				<!-- WHY DO THIS BEHAVE DIFFERENTLY FROM <BUTTON> ?-->
				<input type='button'
					   class="btn btn-primary"
					   value='Click to Save Changed Values'
					   onclick="save_user_data_changes()"
				><p>
			
				<div style="height:20px;"></div>

				<div>
					<img src="/static/images/heinz.png"
					     style="top:10px; left:10px"
					/>
				</div>
			
			</form>
		</div>
	</body>
</html>
